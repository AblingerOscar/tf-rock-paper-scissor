<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Image Label Detection</title>
    <meta name="description" content="Image Label Detection">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/vendor/bulma.css">
    <link rel="stylesheet" href="css/vendor/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="content is-large">
            <header>
                <h1 class="title is-1"><br>Image Label Detection</h1>
                <p class="subtitle is-4">
                    A prototype for an automatic recognition for the popular game "rock-paper-scissors".
                </p>
            </header>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="content is-small">
                    <span class="title is-2">Webcam</span>
                </div>

                <div class="video-wrap">

                    <img id="image-placeholder" width="320" height="240"
                        src="https://via.placeholder.com/320x240?text=%20"/>
                    <video id="video" width="320" height="240"
                        playsinline autoplay hidden></video>
                </div>

                <hr>

                <div class="button-controller">
                    <button id="snap" class="button is-outlined is-medium is-fullwidth" disabled autocomplete="off">Snap</button>
                    <button id="save" class="button is-outlined is-medium is-fullwidth" disabled autocomplete="off">Predict</button>
                </div>

            </div>
            <div class="col-6">
                <canvas id="canvas" class="canvas" width="512" height="384"></canvas>
            </div>
            <div class="col-3">
                <div class="content is-small">
                    <span class="title is-2">Labels</span>
                </div>
                <div id="labels" class="panel"></div>

                <article id="not-loaded-notice" class="message is-small is-warning">
                    <div class="message-header">
                        <p>Notice:</p>
                    </div>
                    <div class="message-body">
                        Labels are currently not loaded. Snap an image from your webcam and load the labels with the "predict" button.
                    </div>
                </article>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
